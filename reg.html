		<script>
			// 账号密码的验证
			// DOM4步
			// 1.查找触发事件的元素
			var inputName=document.getElementsByName("user")[0];
			// 2.绑定事件处理函数
			inputName.focus();
			inputName.onblur=function(){
				// 3.查找需要修改的元素
				var div=this.nextElementSibling;
				// 4.修改元素
				var reg=/^[A-Za-z0-9_\-\u4e00-\u9fa5]+$/;
				if(reg.test(this.value)==true){
					div.className="value_success";
				}else{
					div.className="value_fail";
				}
			}
			var inputPwd=document.getElementsByName("pwd")[0];
			inputPwd.onblur=function(){
				var div=this.nextElementSibling;
				var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{9,16}$/;
				if(reg.test(this.value)==true){
				div.className="value_success";
			}else{
				div.className="value_fail";
			}
			}
			
		</script>
