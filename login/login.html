<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="loginPage">
				<div class="login">
					<!-- 背景图 -->
					<div id="pic"><img src="logo.png" ></div>
					<!-- 登录框 -->
					<div class="login_logo">
					<div id="name">
						<button class="phone_reg">账号登录</button>
						<button class="password">密码登录</button>
						</div>
					</div>
						<div>
							<!-- 账号框 -->
							<div class="login_phone">
								<input type="text" placeholder=" 请输入账号" name="uname" style="width:100%;height: 40px;margin-top: 20px;border: 1px solid black;">
							</div>
							<!-- 密码框 -->
							<div class="login_security">
								<input type="password" name="pwd" placeholder=" 请输入密码"	style="width:100%;height: 40px;margin-top: 20px;border: 1px solid black;">
							</div>
						</div>
						<div id="alog1">
						   <a href="#">登录</a>
						</div>
						<div class="my_text">
							<div class="detail">未注册手机验证登录后将自动创建新账号</div>
							<div class="detail">
								登录即代表您已经同意
								<a href="#" >《魔力会会员服务条款》</a>
								和
								<a href="#" >《隐私政策》</a>
							</div>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
